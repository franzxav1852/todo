<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     <h:head>
     </h:head>
     <h:body>
     	<p:calendar mode="inline"/><br/> 
     	<p:calendar /><br/>
        <p:calendar showOn="button"/><br/>
<!--         pattern a nivel de calendario es la funcionalidad para seleccionar hora min seg -->
<!--         y pattern en f:convertDateTime es el formato con el qu se muestra en la caja de texto -->
        <p:calendar pattern="dd/MM/yyyy HH:mm:ss"> 
        	<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
        </p:calendar><br/>
        <p:calendar effect="explode"/>
     </h:body>
</html>
