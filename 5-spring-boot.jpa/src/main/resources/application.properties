spring.datasource.url=jdbc:mysql://tgconsulting.online:3306/cintegracion?serverTimezone=UTC
spring.datasource.username=cintegracion
spring.datasource.password=cintegracion
spring.datasource.driver-class=com.mysql.cj.jdbc.Driver
#Tamaño del pool de conexiones
spring.datasource.tomcat.initial-size=2
#Habilita LOG de las consultas SQL que genera Hibernate
logging.level.org.hibernate.SQL=debug
#Muestra los valores de las consultas en parametros
logging.level.org.hibernate.type.descriptor.sql=trace
server.port=9999
servet.servlet.context-path=/api

